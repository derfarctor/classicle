<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <script type="text/javascript" src="client.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Classicle</h1>
    <img src="today/polygon.png" alt="Today Polygon">
    <form id="polygonform">
        <input type="text" name="word" onFocus="setTimeout(() => window.scrollTo(0,80), 50)">
        <input type="submit">
    </form>
    <p id="message"></p>
    <p id="foundwords">Found words: </p>
    <p id="scoreguide"></p>
    <br>
    <h2>How To Play</h2>
    <p>Welcome to Classicle's Word Polygon. Try and make as many Latin
        words as you can from the letters shown, making sure to use the middle letter of the polygon in every word.
        Scroll down for
        yesterday's solutions.</p>
    <br>
    <h2>Yesterday's Puzzle</h2>
    <img src="previous/polygon.png" id="yesterdayimg" alt="Yesterday Polygon">
    <ol id="yesterdaywords"></ol>
</body>

</html>
